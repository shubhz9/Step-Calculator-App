<!-- addStepScreen.html -->
<template>
    <lightning-card title="Enter Today's Steps">
        <div>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>
            <lightning-combobox 
                label="Select Participant"
                value={selectedContact}
                placeholder="Choose Participant"
                options={contactOptions}
                onchange={handleContactChange}
                required>
            </lightning-combobox>

            <lightning-combobox 
                label="Select Competition"
                value={selectedCompetition}
                placeholder="Choose Competition"
                options={competitionOptions}
                onchange={handleCompetitionChange}
                required>
            </lightning-combobox>
            <lightning-input type="number" label="Today's Steps" onchange={handleInputChangeTodaysSteps} value={steps} required></lightning-input>
            <lightning-input type="checkbox" label="Golden Point" onchange={handleInputChangeGoldenPoint} checked={goldenPoint}></lightning-input>
            <lightning-button label="Save Steps" variant="brand" onclick={handleSave} if:false={cannotSaveRecord} disabled={cannotSaveRecord}></lightning-button>
        </div>
    </lightning-card>
</template>
